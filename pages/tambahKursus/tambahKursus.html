<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Kursus | e-UniDaftar</title>
    <link rel="stylesheet" href="../tambahPelajar/style.css" />
  </head>
  <body>
    <nav>
      <div>
        <button>
          <a href="../menu/menu.html">KELUAR</a>
        </button>
      </div>
    </nav>
    <main>
      <h2>Tambah Kursus</h2>
      <form action="#">
        <div class="form-wrapper">
          <label for="fakulti">Fakulti:</label>
          <div>
            <input type="text" name="fakulti" id="fakulti" />
          </div>

          <label for="kursus">Nama Kursus:</label>
          <input type="text" name="kursus" id="kursus" />

          <label for="kodKursus">Kod Kursus:</label>
          <div>
            <input type="text" name="kodKursus" id="kodKursus" />
          </div>

          <label for="semester">Jumlah Semester:</label>
          <div>
            <input type="text" name="semester" id="semester" />
          </div>
        </div>

        <div class="form-btn">
          <input type="reset" value="KEMBALI" />
          <input type="submit" value="SIMPAN MAKLUMAT" />
        </div>
      </form>
    </main>
  </body>
</html>
