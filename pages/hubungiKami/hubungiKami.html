<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubungi Kami | e-UniDaftar</title>
    <link rel="stylesheet" href="../tambahPelajar/style.css" />
  </head>
  <body style="background-color: #d9d9d9">
    <nav>
      <div>
        <button>
          <a href="../menu/menu.html">KELUAR</a>
        </button>
      </div>
    </nav>
    <main>
      <h2 style="text-align: left; font-weight: 700; text-transform: uppercase">
        Hubungi Kami
      </h2>
      <form action="#">
        <div
          class="form-wrapper"
          style="max-width: 30rem; background-color: white; border: none"
        >
          <label for="nama">Nama:</label>
          <input type="text" name="nama" id="nama" />

          <label for="noTel">No. Telefon:</label>
          <input type="tel" name="noTel" id="noTel" />

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />

          <label for="pertanyaan">Pertanyaan:</label>
          <input type="text" name="pertanyaan" id="pertanyaan" />

          <div class="form-btn" style="grid-column: 2 span">
            <input
              type="reset"
              value="KEMBALI"
              style="background-color: #d9d9d9"
            />
            <input
              type="submit"
              value="SIMPAN MAKLUMAT"
              style="background-color: #d9d9d9"
            />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
