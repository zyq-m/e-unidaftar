<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Masuk | e-UniDaftar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>E-UNIDAFTAR</h1>
      <h2>Sila Masukkan No. Kad Pengenalan dan Kata Laluan</h2>
      <label class="form-label" for="login">Log masuk</label>
      <form id="login" action="#">
        <div class="input-wrapper">
          <label class="input-label" for="noKP">No kad pengenalan</label>
          <div>
            <input id="noKP" type="text" placeholder="contoh: 89061205XXXX" />
          </div>
          <label class="input-label" for="katalaluan">Kata laluan</label>
          <div>
            <input id="katalaluan" type="password" />
          </div>
          <div class="btn-wrapper">
            <input class="form-btn" type="submit" value="Daftar Masuk" />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
